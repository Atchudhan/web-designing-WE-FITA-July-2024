    <!--<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

      font-size: 50px;
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <i class="fas fa-plus icon"></i>

  <script>
    const icon = document.querySelector(".icon");
    let expanded = false;

    icon.addEventListener("click", () => {
      if (!expanded) {
        gsap.to(".icon", { scale: 2, rotation: 45, duration: 0.5, ease: "back.out(1.7)" });
        expanded = true;
      } else {
        gsap.to(".icon", { scale: 1, rotation: 0, duration: 0.5, ease: "back.in(1.7)" });
        expanded = false;
      }
    });
  </script>
</body>
</html>!-->

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/MotionPathPlugin.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <style>
            .icon {
                font-size: 50px;
                display: inline-block;
                position: absolute;
            }
        </style>
    </head>

    <body>
        <i class="fas fa-plane icon"></i>

        <script>
            gsap.registerPlugin(MotionPathPlugin);

            gsap.to(".icon", {
                duration: 5,
                motionPath: {
                    path: "M10,80 Q100,10 200,80 T400,80", // Quadratic Bezier Curve path
                    align: ".icon",
                    alignOrigin: [0.5, 0.5]
                },
                repeat: -1,
                ease: "power1.inOut"
            });
        </script>
    </body>

    </html>
