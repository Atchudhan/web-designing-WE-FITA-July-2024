    <script>
        //print hello world//
        document.getElementById('demo').innerHTML = 'hello world';

        //function//
        function myFunction() {
            document.getElementById('demo1').innerHTML = 'Paragraph changed...';
        }
        //operation num symbol

        let x = 10;
        let y = 6;
        let z = x + y;
        let w = x - y;
        let e = x * y;
        let t = x / y;
        let p = x ** y;
        let a = x % y;
        ++x;
        q = x;
        document.getElementById('add').innerHTML = 'the vaule of z is:' + z;

        document.getElementById('increment').innerHTML = 'the vaule of q is:' + q;


    </script>
    <br>


    <!-- function call -->
    <p id="demo1">A paragraph.</p>

    <!-- shape-->

    <p id="height"></p>
    <p id="inner radius"></p>
    <p id="outer radius"></p>
    <p id="volume"></p>
    <script>
        let pi = 3.14;
        let h = 20;
        let R = 30;
        let r = 18;
        document.getElementById('height').innerHTML = 'the height of the hollow cone is:20m';
        document.getElementById('inner radius').innerHTML = 'the inner radius of the hollow cone is:30m';
        document.getElementById('outer radius').innerHTML = 'the outer radius of the hollow cone is:18m';
        let formula = (1 / 3) * pi * h * (R * R - r * r);
        document.getElementById('volume').innerHTML = 'The volume of the hollow cone as per the given dimensions is:' + formula;
    </script> <br>

    <!-- +-* / using function-->
    <p id="adds"></p>
    <p id="subtract"></p>
    <p id="multiply"></p>
    <p id="division"></p>
    <p id="exponent"></p>

    <script>
        function addition(a, b) {
            return a + b
        }
        function subraction(a, b) {
            return a - b
        }
        function multiplication(a, b) {
            return a * b
        }
        function divison(a, b) {
            return a / b
        }
        function exponentiation(a, b) {
            return a ** b
        }
        let add = addition(18, 17)
        let sub = subraction(18, 17)
        let mult = multiplication(18, 17)
        let div = divison(18, 17)
        let exp = exponentiation(18, 17)

        document.getElementById('adds').innerHTML = 'the value after addition operation is' + add;
        document.getElementById('subtract').innerHTML = 'the value after subtraction operation is' + sub;
        document.getElementById('multiply').innerHTML = 'the value after multiplication operation is' + mult;
        document.getElementById('division').innerHTML = 'the value after division operation is' + div;
        document.getElementById('exponent').innerHTML = 'the value after exponent operation is' + exp;

    </script> <br>
