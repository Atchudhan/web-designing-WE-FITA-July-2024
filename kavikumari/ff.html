<html>

<head>
    <title>form 1</title>
    <link rel="shortcut icon" href="img/1.jpeg" type="">
</head>
<link rel="Stylesheet" href="style2.css">

<body>
    <form>
        <label for="name">NAME:</label>
        <input type="text" id="name" name="name" value="enter your name"><br>
        <label for="email">EMAIL:</label>
        <input type="text" id="email" name="email" value="@gmail.com"><br>
        <label for="phn">PHONE NO:</label>
        <input type="text" id="phn" name="phn" value="+91"><br>
        <h1>DEPARTMENT</h1><br>
        <input type="radio" id="cse" name="deparment" value="cse">
        <label for="cse"> CSE</label><br>
        <input type="radio" id="ece" name="deparment" value="ece">
        <label for="ece"> ECE</label><br>
        <input type="radio" id="it" name="deparment" value="it">
        <label for="it"> IT</label><br>
        <input type="radio" id="eee" name="deparment" value="eee">
        <label for="eee"> EEE</label><br>
        <h1>SPORTS</h1><br>
        <input type="checkbox" id="basketball" name="Sports" value="basketball">
        <label for="basketball"> BASKETBALL</label><br>
        <input type="checkbox" id="football" name="Sports" value="football">
        <label for="football"> FOOTBALL</label><br>
        <input type="checkbox" id="Hockey" name="Sports" value="Hockey">
        <label for="Hockey"> HOCKEY</label><br>
        <input type="checkbox" id="Cricket" name="Sports" value="Cricket">
        <label for="Cricket"> CRICKET</label><br>
        <input type="submit" value="submit">


<!--  -->
    </form>

</body>

</html>
