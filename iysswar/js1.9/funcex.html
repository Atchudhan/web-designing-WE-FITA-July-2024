<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="mul"></p>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="div"></p>
    <p id="exp"></p>
    <p id="mod"></p>
    <p id="area"></p>
    <p id="len"></p>
    <script>
        function myfunction(p1, p2) {
            return p1 * p2;
        }
        let result = myfunction(7, 7);
        document.getElementById("mul").innerHTML = "result of * is:" + result;

        function a(p1, p2) {
            return p1 + p2;
        }
        let r1 = a(7, 7);
        document.getElementById("add").innerHTML = "result of + is:" + r1;

        function b(p1, p2) {
            return p1 - p2;
        }
        let r2 = b(7, 7);
        document.getElementById("sub").innerHTML = "result of - is:" + r2;

        function c(p1, p2) {
            return p1 / p2;
        }
        let r3 = c(7, 7);
        document.getElementById("div").innerHTML = "result of / is:" + r3;

        function d(p1, p2) {
            return p1 ** p2;
        }
        let r4 = d(7, 7);
        document.getElementById("exp").innerHTML = "result of ** is:" + r4;

        function e(p1, p2) {
            return p1 % p2;
        }
        let r5 = e(7, 7);
        document.getElementById("mod").innerHTML = "result of %is:" + r5;


        function myarea(H, R) {
            return (2 * 3.14 * H * R + 2 * 3.14 * R ** 2);
        }
        let arearesult = myarea(7, 7);
        document.getElementById("area").innerHTML = "Area is :" + arearesult;

        let ex = "Vannakam da mapla pondy la irundu";
        document.getElementById("len").innerHTML = "lentg of the above exapmle is :" + ex.length;
    </script>

</body>

</html>
