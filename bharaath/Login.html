<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="shortcut icon" href="image/registration.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <h1 class="form-title">Registration</h1>
        <form action="#" class="form">
            <div class="main">
                <div class="user-input-box">
                    <label for="fname">First Name</label>
                    <input type="text" id="name" name="fname" placeholder="Enter your First Name" required>
                </div>
                <div class="user-input-box">
                    <label for="lname">Last Name</label>
                    <input type="text" id="name" name="lname" placeholder="Enter your Last Name" required>
                </div>
                <div class="user-input-box">
                    <label for="dob">Date Of Birth</label>
                    <input type="date" id="dob" name="dob" placeholder="" required>
                </div><br>
                <div class="Gender">
                    <label for="Gender">Gender</label>
                    <div class="gender-option">
                        <input type="radio" name="gender" id="Male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="Female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="Others" checked>
                        <label for="others">Others</label>
                    </div>
                </div>
                <div class="column">
                    <div class="user-input-box">
                        <label for="email">Email</label>
                        <input type="email" id="mail" name="mail" placeholder="Enter your Email" required>
                    </div>
                    <div class="user-input-box">
                        <label for="number">Mobile Number</label>
                        <input type="tel" id="name" name="fname" placeholder="Enter your First Name" required>
                    </div>
                </div>
                <div class="user-input-box">
                    <label for="Pass">Password</label>
                    <input type="password" id="pass" name="pass" placeholder="Enter your Password" required>
                </div>
                <div class="user-input-box">
                    <label for="pass">Confirm Password</label>
                    <input type="password" id="pass" name="pass" placeholder="Confirm Password" required>
                </div>
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
