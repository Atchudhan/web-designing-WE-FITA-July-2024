    function sum(a, b) {
        return a + b
    }

    function min(a, b) {
        return a - b
    }

    function pro(a, b) {
        return a * b
    }

    function ex(a, b) {
        return a ** b
    }

    function di(a, b) {
        return a / b
    }

    function add() {
        let a = parseInt(prompt("enter the value:"))
        let b = parseInt(prompt("enter the value:"))
        let c = sum(a, b)
        alert("the sum of " + a + " and " + b + " is: " + c)
    }

    function sub() {
        let a = parseInt(prompt("enter the value:"))
        let b = parseInt(prompt("enter the value:"))
        let c = min(a, b)
        alert("the sub of " + a + " and " + b + " is: " + c)
    }

    function mul() {
        let a = parseInt(prompt("enter the value:"))
        let b = parseInt(prompt("enter the value:"))
        let c = pro(a, b)
        alert("the mul of " + a + " and " + b + " is: " + c)
    }

    function exp() {
        let a = parseInt(prompt("enter the value:"))
        let b = parseInt(prompt("enter the value:"))
        let c = ex(a, b)
        alert("the exp of " + a + " and " + b + " is: " + c)
    }

    function div() {
        let a = parseInt(prompt("enter the value:"))
        let b = parseInt(prompt("enter the value:"))
        let c = di(a, b)
        alert("the div of " + a + " and " + b + " is: " + c)
    }

    function mod() {
        let a = parseInt(prompt("enter the value:"))
        let b = parseInt(prompt("enter the value:"))
        let c = a % b
        alert("the mod of " + a + " and " + b + " is: " + c)
    }

    function inc() {
        let a = parseInt(prompt("enter the value:"))
        c = a++
            alert("the inc value is:" + c)

    }

    function dec() {
        let a = parseInt(prompt("enter the value:"))
        c = a--
            alert("the dec value is:" + c)

    }
